version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"  # where requirements.txt is
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "pip"

  - package-ecosystem: "pip"
    directory: "/"  # same directory
    requirements: ["requirements_test.txt"]  # explicitly monitor your test requirements
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "pip-test"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
